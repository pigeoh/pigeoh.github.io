<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update - June 22, 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto;
        }
        .content {
            text-align: left;
            margin-top: 20px;
            padding: 0 20px;
        }
        .quote {
            font-style: italic;
            color: #555;
        }
        .back-button, .download-link {
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 20px; /* Adjust title font size */
            }
            .button {
                font-size: 14px; /* Adjust button font size */
            }
            .quote {
                font-size: 16px; /* Adjust quote font size */
            }
            .content {
                padding: 0 10%; /* Adjust content padding */
            }
        }
    </style>
    <script>
        // 检测并根据Cookie加载不同语言的内容
        document.addEventListener('DOMContentLoaded', function() {
            var language = getCookie('language');
            if (language === 'zh') {
                document.getElementById('title').innerText = '更新 - 2024年7月13日';
                document.getElementById('content1').innerHTML = '<p><strong>添加了23式主战坦克</strong></p><p><strong>添加了美国干涉军</strong></p><p><strong>添加了UMAJF正规军，包含了美械，加强和普通三个编制。</strong></p>';
                document.getElementById('download-link').innerText = '下载';
                document.getElementById('back-link').innerText = '返回';
            } else {
                document.getElementById('title').innerText = 'Update - June 22, 2024'; // Update English title here
                document.getElementById('content1').innerHTML = '<p><strong>Added Type 23 Main Battle Tank</strong></p><p><strong>Added US Intervention Army</strong></p><p><strong>Added UMAJF Regulars, including Mechanized, Reinforced, and Regular formations.</strong></p>'; // Update English content here
                document.getElementById('download-link').innerText = 'Download'; // Update English download link text here
                document.getElementById('back-link').innerText = 'Back'; // Update English back link text here
            }
        });

        // 获取Cookie的函数
        function getCookie(name) {
            var cookieArr = document.cookie.split(';');
            for (var i = 0; i < cookieArr.length; i++) {
                var cookiePair = cookieArr[i].split('=');
                if (name === cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 id="title">Update - June 12, 2024</h2>
        <div class="content" id="content1">
            <p><strong>Added Japanese Intervention Army</strong></p>
            <p><strong>Added Type 1 APC</strong></p>
            <p><strong>Added UMAJF Militia</strong></p>
        </div>
        <div class="download-link">
            <a href="https://www.mediafire.com/file/3bv64sj2k9t4biu/Firefight_Shonan_Emergency_State_9.0.0.apk/file" id="download-link">Download</a>
        </div>
        <div class="back-button">
            <a href="index.html" id="back-link">Back</a>
        </div>
    </div>
</body>
</html>
