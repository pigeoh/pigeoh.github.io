            }

    </style>
    <script>
        // 检测并根据Cookie加载不同语言的内容
        document.addEventListener('DOMContentLoaded', function() {
            var language = getCookie('language');
            if (language === 'zh') {
                document.getElementById('title').innerText = '更新 - 2024年6月22日';
                document.getElementById('content1').innerHTML = '<p><strong>修复各种bug</strong></p><p><strong>添加了十式步战车</strong></p><p><strong>更新了载具贴图</strong></p>';
                document.getElementById('download-link').innerText = '下载';
                document.getElementById('back-link').innerText = '返回';
            } else {
                document.getElementById('title').innerText = 'Update - June 22, 2024';
                document.getElementById('content1').innerHTML = '<p><strong>Fixed various bugs</strong></p><p><strong>Added Type 10 APC</strong></p><p><strong>Updated vehicle textures</strong></p>';
                document.getElementById('download-link').innerText = 'Download';
                document.getElementById('back-link').innerText = 'Back';
            }
        });

        // 获取Cookie的函数
        function getCookie(name) {
            var cookieArr = document.cookie.split(';');
            for (var i = 0; i < cookieArr.length; i++) {
                var cookiePair = cookieArr[i].split('=');
                if (name === cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }
    </script>

<body>
    <div class="container">
