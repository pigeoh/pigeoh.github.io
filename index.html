                        <p>16世纪，葡萄牙、荷兰、英国先后将这块东亚明珠揽入囊中。马来亚经历了一段血腥的殖民历史。1941年，日本人从奄奄一息的英国人手中抢来了马来亚，纳入了自己的「共荣」版图，可等待马来亚的不是所谓「共荣」，而是一场更血腥、更残暴的统治。马来亚成了大日本帝国一纸「共荣」的牺牲品，源源不断的橡胶从马来亚低价出售到日本，日本再以其制品高价卖出到马来亚。马来亚的劳工们被迫在极度艰苦的条件下工作长达12个小时，他们食不果腹，衣不蔽体。日本誓将这颗东方明珠的最后一点利用价值榨干。马来亚殖民政府与马来亚共产党持续了20年零17天的治安战摧毁了几乎整个马来亚，基础设施被毁坏，平民死亡，他们都成为了「共荣」的牺牲品。</p>
                        <h2>马来亚游击队</h2>
                        <p>1941年12月14日日军登岛后，马来亚游击队便自发的与日本展开了斗争。他们通过游击战/刺杀高级官员/烧毁剥削压迫佃农们的橡胶园等方式，与侵略的日本人展开了无休止的斗争。这一次，他们再也不会将这片土地拱手让给卑鄙的侵略者了，他们要让他们付出代价，然后让他们滚出马来亚。</p>

                        <h2>旭日之赐</h2>
                        <p>为了支援日本在马来亚的势力，日本一直源源不断地向马来亚输送血液，以维持那个积贫积弱的25军。25军在军事/经济/政治上的表现可谓是一败涂地，然而，马来亚丰富的资源使得日本财阀们并不愿意就此停止战争，他们要让战争进行到底，榨干马来亚最后一点价值。</p>
                        <h2>基建尽毁</h2>
                        <p>长达20年的战争，美国的轰炸，日本的轰炸，亦或是马来亚自己人...或者叫走狗的轰炸，早就使马来亚的基础设施几乎完全被毁灭。马来亚赤地千里，即使如此，这群卑鄙的打着所谓"共荣"旗号烧杀抢掠，无恶不作的日本人还不肯罢休。但没有关系，敌人能摧毁我们的肉体，但永远摧毁不了我们的精神。</p>
                        <h2>到乡下去</h2>
                        <p>二十年间，马来亚的子女见证这马来亚人民与侵略者间无休止的斗争。新加坡在我军和敌军间多次易手，然而现在还是落入了敌人手中。一些城镇和村庄接纳了疲惫的马来亚子女们，尽管如此，我们没有时间舔舐伤口，马来亚的子女誓与马来亚共存亡。</p>
                        <h2>拿骚行动</h2>

                        <h2>第25军指挥部</h2>
                        <p>25军，昭南之盾，帝国之花。</p><br>
                        <p>...至少，纸面上如此。常年的战争使得25军早已如行尸走肉一般，缺枪少弹...人力见底...粮食不足...但他们的支持者们会要求他抗争到底，若是再失去，就要失去一切了。</p>
                        <h2>四分五裂的合作网</h2>
                        <p>连年的战争使得25军的合作网四分五裂，可靠的线人们可能转眼就会成为叛军的走狗...已经没有人能信得过了，哪怕是最忠实的。</p>
                        <h2>马来亚橡胶农场</h2>
                        <p>帝国之所以注重马来亚，无疑是马来亚优越气候孕育出的大量的橡胶。为了使帝国满意，他们将橡胶价格以超低的价格卖给他们，这是对帝国视他们亲如骨肉的报酬。同时，为了产出更多的橡胶推进共荣计划，他们将那些不听话的马来亚人送进橡胶园进行无休止的劳作...这是对他们犯错的惩罚。</p>
