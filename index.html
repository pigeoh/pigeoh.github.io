<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update - July 7, 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto;
        }
        .content {
            text-align: left;
            margin-top: 20px;
            padding: 0 20px;
        }
        .quote {
            font-style: italic;
            color: #555;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
    <script>
        // 获取语言选择
        const language = (document.location.search.split('lang=')[1] || '').split('&')[0] || 'en';

        function setLanguage() {
            const title = document.getElementById('title');
            const content1 = document.getElementById('content1');
            const content2 = document.getElementById('content2');
            const backButton = document.getElementById('back-button');

            if (language === 'zh') {
                title.innerText = '更新 - 2024年7月7日';
                content1.innerHTML = '<p><strong>修复了TYPE 1 HOKI ATGM每个导弹口可发射多枚导弹的bug。</strong></p><p><strong>添加昭南正规军，以及其附属的Infantry编制和Scout编制。</strong></p>';
                content2.innerHTML = '<a href="index.html">返回</a>';
            } else {
                title.innerText = 'Update - July 7, 2024';
                content1.innerHTML = '<p><strong>Fixed the bug where each missile port of TYPE 1 HOKI ATGM could launch multiple missiles.</strong></p><p><strong>Added Shonan Regular Army, along with its Infantry and Scout formations.</strong></p>';
                content2.innerHTML = '<a href="index.html">Back</a>';
            }
        }

        // 页面加载时设置语言
        window.onload = setLanguage;
    </script>
</head>
<body>
    <div class="container">
        <h2 id="title">Update - July 7, 2024</h2>
        <div class="content" id="content1">
            <!-- This section will be dynamically updated based on language -->
        </div>
        <div class="back-button" id="content2">
            <!-- This section will be dynamically updated based on language -->
        </div>
    </div>
</body>
</html>
