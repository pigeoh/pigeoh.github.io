<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefight: Shonan Emergency State</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-image: url('https://www.mediafire.com/convkey/00ff/pppcdt00hfgtzwyzg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .title {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <script>
        function setLanguage(lang) {
            const title = document.getElementById('title');
            const footer = document.getElementById('footer-text');
            if (lang === 'en') {
                title.innerText = 'Firefight: Shonan Emergency State';
                footer.innerHTML = 'Visits: <span id="visit-count">0</span><br>This mod is inspired by the Hearts of Iron IV: The New Order mod. Thank you for visiting this website.';
            } else if (lang === 'zh') {
                title.innerText = '交战: 昭南紧急状态';
                footer.innerHTML = '访问量: <span id="visit-count">0</span><br>本模组灵感来源于钢铁雄心4TNO模组，感谢您访问本网站。';
            }
        }
        
        // 模拟访问量增加
        let visitCount = 0;
        function increaseVisitCount() {
            visitCount++;
            document.getElementById('visit-count').innerText = visitCount;
        }
        
        // 模拟页面加载时自动增加访问量
        window.onload = function() {
            increaseVisitCount();
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="https://www.mediafire.com/convkey/00ff/pppcdt00hfgtzwyzg.jpg" alt="Shonan Emergency State" class="image">
        <div id="title" class="title">Shonan Emergency State</div>
        <div class="button-container">
            <button class="button" onclick="setLanguage('en'); increaseVisitCount()">English</button>
            <button class="button" onclick="setLanguage('zh'); increaseVisitCount()">中文</button>
        </div>
    </div>
    <div class="footer" id="footer-text">
        Visits: <span id="visit-count">0</span><br>
        This mod is inspired by the Hearts of Iron IV: The New Order mod. Thank you for visiting this website.
    </div>
</body>
</html>
